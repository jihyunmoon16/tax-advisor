spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: tax-advisor
  datasource:
    url: jdbc:h2:mem:taxadvisor;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console
  sql:
    init:
      mode: always

gemini:
  base-url: https://generativelanguage.googleapis.com
  api-key: ${GEMINI_API_KEY:}
  model: ${GEMINI_MODEL:gemini-3-flash-preview}
  max-iterations: 6

nano-banana:
  base-url: https://generativelanguage.googleapis.com
  api-key: ${NANO_BANANA_API_KEY:${GEMINI_API_KEY:}}
  model: ${NANO_BANANA_MODEL:gemini-3.1-flash-image-preview}
  timeout-seconds: 60

logging:
  level:
    com.moon.taxadvisor: INFO

server:
  port: ${PORT:8080}
